<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>몽구스 서버</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table th,
      table td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div>
      <form id="user-form">
        <fieldset>
          <legend>사용자 등록</legend>
          <div><input id="username" type="text" placeholder="Name" /></div>
          <div><input id="email" type="text" placeholder="Email" /></div>
          <div><input id="phone" type="text" placeholder="Phone" /></div>
          <button type="submit">등록</button>
        </fieldset>
      </form>
    </div>
    <br />
    <table id="user-list">
      <thead>
        <tr>
          <th>이름</th>
          <th>이메일</th>
          <th>전화번호</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/mongoose.js"></script>
  </body>
</html>
